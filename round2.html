<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round2</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #cirle {
        width: 200px;
        aspect-ratio: 1;
        background-color: #FF0000;
        position: absolute;
        top: 20%;
        left: 30%;
        border-radius: 50%;
        border: 3px solid white;
    }

    #cirle::after{
        content: ' ';
        display: block;
        height: 400px;
        width: 120px;
        position: absolute;
        background-color: #4D4D4D;
        z-index: -1;
        top: 40%;
        left: 140px;
        border-radius: 100px;
        transform: rotate(-30deg);

    }
</style>

<body>
    <div id="cirle"></div>

</body>

</script>

</html>
